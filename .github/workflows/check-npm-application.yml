name: Reusable - Check NPM App

on:
  workflow_call:
    inputs:
      agent:
        required: false
        type: string
        description: "Agent where the workflow will be run"
        default: ubuntu-latest
      checkout_repository:
        required: false
        type: string
        description: "Repository to checkout (owner/repo format). If empty, uses the current repository"
        default: ""
      checkout_ref:
        required: false
        type: string
        description: "Git ref to checkout (branch, tag, or commit SHA). If empty, uses the default branch"
        default: ""
      checkout_depth:
        required: false
        type: number
        description: "Depth of checkout. If empty, uses the default depth"
        default: 0
      node_version:
        required: false
        type: string
        default: "24"
      cache:
        required: false
        type: string
        description: "Cache type (npm, yarn, or empty string to disable). Defaults to npm if package-lock.json exists"
        default: "npm"
      install_dependencies:
        required: false
        type: boolean
        default: true
      build_packages:
        required: false
        type: boolean
        default: true
      build_command:
        required: false
        type: string
        default: ""
      run_checks:
        required: false
        type: boolean
        default: true
      run_lint:
        required: false
        type: boolean
        default: true
      lint_command:
        required: false
        type: string
        default: "npm run lint"
      run_audit:
        required: false
        type: boolean
        default: true
      audit_level:
        required: false
        type: string
        description: "The value of --audit-level flag"
        default: "moderate"
      working_directory:
        required: false
        type: string
        default: "."

jobs:
  check:
    runs-on: ${{ inputs.agent }}
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: ${{ inputs.checkout_depth }}
          ref: ${{ inputs.checkout_ref }}
          repository: ${{ inputs.checkout_repository }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.cache }}
          cache-dependency-path: ${{ inputs.working_directory != '.' && format('{0}/package-lock.json', inputs.working_directory) || '' }}

      - name: Install dependencies
        if: ${{ inputs.install_dependencies }}
        run: npm ci

      - name: Build packages
        if: ${{ inputs.build_packages }}
        run: |
          ${{ inputs.build_command }}

      - name: Run linting
        if: ${{ inputs.run_lint }}
        run: ${{ inputs.lint_command }}

      - name: Run typescript checks
        if: ${{ inputs.run_checks }}
        run: npm run types:check

      - name: Run npm audit and create markdown report
        if: ${{ inputs.run_audit }}
        id: npm-audit
        continue-on-error: true
        run: |
          cd "${{ inputs.working_directory }}"

          # Run npm audit and capture text output
          AUDIT_OUTPUT=$(npm audit --audit-level=${{ inputs.audit_level }} 2>&1) || AUDIT_EXIT_CODE=$?

          # Create markdown report file
          REPORT_FILE=$(mktemp)

          # Check if vulnerabilities were found
          if echo "$AUDIT_OUTPUT" | grep -q "vulnerabilities"; then
            # Format as markdown
            {
              echo "## ðŸ“‹ npm audit report"
              echo ""
              echo "\`\`\`"
              echo "$AUDIT_OUTPUT"
              echo "\`\`\`"
              echo ""
              echo "> To fix these issues, run: \`npm audit fix\` or \`npm audit fix --force\` (for breaking changes)"
            } > "$REPORT_FILE"
          else
            # No vulnerabilities found
            {
              echo "## âœ… npm audit report"
              echo ""
              echo "No vulnerabilities found."
            } > "$REPORT_FILE"
            AUDIT_EXIT_CODE=0
          fi

          # Read the report
          MARKDOWN_REPORT=$(cat "$REPORT_FILE")

          # Add to workflow summary
          cat "$REPORT_FILE" >> $GITHUB_STEP_SUMMARY

          # Store for PR comment (using multiline output)
          {
            echo "markdown_report<<AUDIT_EOF"
            cat "$REPORT_FILE"
            echo "AUDIT_EOF"
          } >> $GITHUB_OUTPUT

          # Cleanup
          rm -f "$REPORT_FILE"

          # Set exit code based on audit result
          if [ -n "$AUDIT_EXIT_CODE" ] && [ "$AUDIT_EXIT_CODE" != "0" ]; then
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
            exit $AUDIT_EXIT_CODE
          else
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          fi

      - name: Create or update PR comment with audit results
        if: ${{ inputs.run_audit && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const report = `${{ steps.npm-audit.outputs.markdown_report }}`;

            // Check if comment already exists
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('npm audit report')
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: report
              });
            } else {
              // Only create new comment if there are vulnerabilities
              // (to avoid cluttering PRs with "no vulnerabilities" comments)
              const hasVulnerabilities = '${{ steps.npm-audit.outputs.has_vulnerabilities }}' === 'true';
              if (hasVulnerabilities) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: report
                });
              }
            }
