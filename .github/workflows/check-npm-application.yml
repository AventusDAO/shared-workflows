name: Reusable - Check NPM App

on:
  workflow_call:
    inputs:
      agent:
        required: false
        type: string
        description: "Agent where the workflow will be run"
        default: ubuntu-latest
      checkout_repository:
        required: false
        type: string
        description: "Repository to checkout (owner/repo format). If empty, uses the current repository"
        default: ""
      checkout_ref:
        required: false
        type: string
        description: "Git ref to checkout (branch, tag, or commit SHA). If empty, uses the default branch"
        default: ""
      checkout_depth:
        required: false
        type: number
        description: "Depth of checkout. If empty, uses the default depth"
        default: 0
      node_version:
        required: false
        type: string
        default: "24"
      cache:
        required: false
        type: string
        description: "Cache type (npm, yarn, or empty string to disable). Defaults to npm if package-lock.json exists"
        default: "npm"
      install_dependencies:
        required: false
        type: boolean
        default: true
      build_packages:
        required: false
        type: boolean
        default: true
      build_command:
        required: false
        type: string
        default: ""
      run_checks:
        required: false
        type: boolean
        default: true
      run_lint:
        required: false
        type: boolean
        default: true
      lint_command:
        required: false
        type: string
        default: "npm run lint"
      run_audit:
        required: false
        type: boolean
        default: true
      audit_level:
        required: false
        type: string
        description: "The value of --audit-level flag"
        default: "moderate"
      working_directory:
        required: false
        type: string
        default: "."

jobs:
  check:
    runs-on: ${{ inputs.agent }}
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: ${{ inputs.checkout_depth }}
          ref: ${{ inputs.checkout_ref }}
          repository: ${{ inputs.checkout_repository }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.cache }}
          cache-dependency-path: ${{ inputs.working_directory != '.' && format('{0}/package-lock.json', inputs.working_directory) || '' }}

      - name: Install dependencies
        if: ${{ inputs.install_dependencies }}
        run: npm ci

      - name: Build packages
        if: ${{ inputs.build_packages }}
        run: |
          ${{ inputs.build_command }}

      - name: Run linting
        if: ${{ inputs.run_lint }}
        run: ${{ inputs.lint_command }}

      - name: Run typescript checks
        if: ${{ inputs.run_checks }}
        run: npm run types:check

      - name: Run npm audit and create markdown report
        if: ${{ inputs.run_audit }}
        id: npm-audit
        continue-on-error: true
        run: |
          # Create markdown report file
          REPORT_FILE=$(mktemp)

          # Run npm audit and capture text output
          AUDIT_OUTPUT=$(npm audit --audit-level=${{ inputs.audit_level }} 2>&1) || AUDIT_EXIT_CODE=$?

          # Check if audit command failed (not just vulnerabilities found)
          if [ -n "$AUDIT_EXIT_CODE" ] && [ "$AUDIT_EXIT_CODE" != "0" ]; then
            # Check if it's because of vulnerabilities or actual error
            if echo "$AUDIT_OUTPUT" | grep -q "vulnerabilities"; then
              # Vulnerabilities found - format as markdown
              {
                echo "## ðŸ“‹ npm audit report"
                echo ""
                echo "\`\`\`"
                echo "$AUDIT_OUTPUT"
                echo "\`\`\`"
                echo ""
                echo "> To fix these issues, run: \`npm audit fix\` or \`npm audit fix --force\` (for breaking changes)"
              } > "$REPORT_FILE"
              echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
            else
              # Actual error running audit
              {
                echo "## âš ï¸ npm audit error"
                echo ""
                echo "Failed to run npm audit:"
                echo ""
                echo "\`\`\`"
                echo "$AUDIT_OUTPUT"
                echo "\`\`\`"
              } > "$REPORT_FILE"
              echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
            fi
          elif echo "$AUDIT_OUTPUT" | grep -qi "vulnerabilities"; then
            # Vulnerabilities found (exit code 0 but output contains vulnerabilities)
            {
              echo "## ðŸ“‹ npm audit report"
              echo ""
              echo "\`\`\`"
              echo "$AUDIT_OUTPUT"
              echo "\`\`\`"
              echo ""
              echo "> To fix these issues, run: \`npm audit fix\` or \`npm audit fix --force\` (for breaking changes)"
            } > "$REPORT_FILE"
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
          else
            # No vulnerabilities found
            {
              echo "## âœ… npm audit report"
              echo ""
              echo "No vulnerabilities found."
            } > "$REPORT_FILE"
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
            AUDIT_EXIT_CODE=0
          fi

          # Add to workflow summary
          cat "$REPORT_FILE" >> $GITHUB_STEP_SUMMARY

          # Save report file path for PR comment step
          echo "report_file=$REPORT_FILE" >> $GITHUB_OUTPUT

          # Exit with audit exit code (0 if no vulnerabilities, non-zero if vulnerabilities found)
          exit ${AUDIT_EXIT_CODE:-0}

      - name: Create or update PR comment with audit results
        if: ${{ inputs.run_audit && github.event_name == 'pull_request' && steps.npm-audit.outcome != 'skipped' }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file-path: ${{ steps.npm-audit.outputs.report_file }}
          comment-tag: npm-audit-report
          mode: upsert
          create-if-not-exists: ${{ steps.npm-audit.outputs.has_vulnerabilities || 'false' }}
