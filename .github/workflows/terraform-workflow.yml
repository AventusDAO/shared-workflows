name: Reusable - Terraform Deploy

on:
  workflow_call:
    inputs:
        agent:
            required: false
            type: string
            description: 'Agent where the workflow will be run'
            default: ubuntu-latest
        phyton_version:
            required: false
            type: string
            description: 'Version phyton to download'
        tf_action_comment:
            required: true
            type: string
            description: 'Tf Action comment'

env:
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    AWS_DEFAULT_REGION: ${{secrets.AWS_REGION}}
    GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
    terraform:
      runs-on: ${{inputs.agent}}
      steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Setup Python
          if: ${{ inputs.phyton_version }}
          uses: actions/setup-python@v4
          with:
            python-version: ${{inputs.phyton_version}}

        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v3

        - name: Terraform Init
          id: init
          run: terraform init

        - name: Terraform Validate
          id: validate
          if: github.event_name == 'pull_request'
          run: terraform validate -no-color

        - name: Terraform Plan
          if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          continue-on-error: true
          run: terraform plan -out plan.txt

        - name: Terraform Plan Show
          id: plan
          if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          continue-on-error: true
          run: terraform show -no-color plan.txt

        - name: PR comment on success
          uses: actions/github-script@v6
          if: github.event_name == 'pull_request' && steps.plan.outcome != 'failure'
          env:
            PLAN: "${{ steps.plan.outputs.stdout }}"
          with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
              // 1. Retrieve existing bot comments for the PR
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              })
              const botComment = comments.find(comment => {
                return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
              })

              // 2. Prepare format of the comment
              const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
              #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
              #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
              <details><summary>Validation Output</summary>

              \`\`\`\n
              ${{ steps.validate.outputs.stdout }}
              \`\`\`

              </details>

              #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

              <details><summary>Show Plan</summary>

              \`\`\`\n
              ${process.env.PLAN}
              \`\`\`

              </details>

              *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

              // 3. If we have a comment, update it, otherwise create a new one
              if (botComment) {
                github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: output
                })
              } else {
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: output
                })
              }

        - name: Terraform Plan Status
          if: steps.plan.outcome == 'failure'
          run: exit 1

        - name: Terraform Apply
          if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
          run: terraform apply -auto-approve
