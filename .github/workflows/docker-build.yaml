name: Reusable - Docker Build

on:
  workflow_call:
    inputs:
      ecr_registry_type:
        required: false
        type: string
        default: private
      ecr_public_alias:
        required: false
        type: string
        default: "aventus"
      agent:
        required: false
        type: string
        default: arc-ubuntu-2404-x64
      checkout_repository:
        required: false
        type: string
        description: "Repository to checkout (owner/repo format). If empty, uses the current repository"
        default: ""
      checkout_ref:
        required: false
        type: string
        description: "Git ref to checkout (branch, tag, or commit SHA). If empty, uses the default branch"
        default: ""
      checkout_depth:
        required: false
        type: number
        description: "Depth of checkout. If empty, uses the default depth"
        default: 0
      config_creds:
        required: false
        type: boolean
        default: true
      artifact_name:
        required: false
        type: string
        default: ""
      aws_region:
        required: true
        type: string
      aws_account_id:
        required: true
        type: string
      context:
        required: false
        type: string
        default: "."
      docker_file_path:
        required: false
        type: string
        default: ./Dockerfile
      ecr_repository_name:
        required: true
        type: string
      default_branch:
        required: false
        type: string
        default: master
      create_pr_dtag:
        required: false
        type: boolean
        default: false
      create_latest_dtag:
        required: false
        type: boolean
        default: false
      create_commit_hash_dtag:
        required: false
        type: boolean
        default: false
      create_git_ref_dtag:
        required: false
        type: boolean
        default: false
      docker_args_list:
        required: false
        type: string
    secrets:
      aws_access_key:
        required: false
      aws_secret_key:
        required: false

jobs:
  docker-build:
    runs-on: ${{ inputs.agent }}
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: ${{ inputs.checkout_depth }}
          ref: ${{ inputs.checkout_ref }}
          repository: ${{ inputs.checkout_repository }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        if: ${{ inputs.config_creds }}
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.aws_access_key }}
          aws-secret-access-key: ${{ secrets.aws_secret_key }}
          aws-region: ${{ inputs.aws_region }}

      - name: Configure AWS credentials - Role
        if: ${{ !inputs.config_creds }}
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-region: ${{ inputs.aws_region }}

      - name: Login to Amazon ECR for private ECRs
        if: ${{ inputs.ecr_registry_type == 'private' }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          aws-region: ${{ inputs.aws_region }}
          mask-aws-account-id: "false"

      - name: Login to Amazon ECR Public
        if: ${{ inputs.ecr_registry_type == 'public' }}
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public
          aws-region: ${{ inputs.aws_region }}

      - name: Set Private ECR repository URL
        if: ${{ inputs.ecr_registry_type == 'private' }}
        run: |
          echo "ECR_REPO=${{ steps.login-ecr.outputs.registry }}/${{ inputs.ecr_repository_name }}" >> $GITHUB_ENV

      - name: Set Public ECR repository URL
        if: ${{ inputs.ecr_registry_type == 'public' }}
        run: |
          echo "ECR_REPO=${{ steps.login-ecr-public.outputs.registry }}/${{ inputs.ecr_public_alias }}/${{ inputs.ecr_repository_name }}" >> $GITHUB_ENV

      - name: Download Artifacts
        if: ${{ inputs.artifact_name != '' }}
        uses: actions/download-artifact@v7
        with:
          path: ${{ inputs.artifact_name }}

      - name: Create tag for PR
        if: ${{ inputs.create_pr_dtag }}
        run: |
          if [[ -n $DOCKER_TAG ]]; then
            TAG_PREFIX="$DOCKER_TAG,"
          fi
          echo "DOCKER_TAG=$TAG_PREFIX$ECR_REPO:pr-${{ github.event.number }}" >> $GITHUB_ENV

      - name: Create latest tag
        if: ${{ inputs.create_latest_dtag }}
        run: |
          if [[ -n $DOCKER_TAG ]]; then
            TAG_PREFIX="$DOCKER_TAG,"
          fi
          echo "DOCKER_TAG=$TAG_PREFIX$ECR_REPO:latest" >> $GITHUB_ENV

      - name: Create commit hash tag
        if: ${{ inputs.create_commit_hash_dtag }}
        run: |
          if [[ -n $DOCKER_TAG ]]; then
            TAG_PREFIX="$DOCKER_TAG,"
          fi
          echo "DOCKER_TAG=$TAG_PREFIX$ECR_REPO:${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Create docker tag for ${GITHUB_REF#refs/*/}
        if: ${{ inputs.create_git_ref_dtag }}
        run: |
          if [[ -n $DOCKER_TAG ]]; then
            TAG_PREFIX="$DOCKER_TAG,"
          fi
          echo "DOCKER_TAG=$TAG_PREFIX$ECR_REPO:${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Build and push
        if: ${{ env.DOCKER_TAG != '' }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          push: true
          tags: ${{ env.DOCKER_TAG }}
          provenance: false
          file: ${{ inputs.docker_file_path }}
          build-args: ${{ inputs.docker_args_list }}

      - name: Fail if no DOCKER_TAGS are specified
        if: ${{ env.DOCKER_TAG == '' }}
        run: |
          echo "NO DOCKER TAGS SPECIFIED. ACTION FAILED. PLEASE SET ONE OR MORE OF THE FOLLOWING VARIABLES TO TRUE: create_pr_dtag, create_latest_dtag, create_commit_hash_dtag, create_git_tag_dtag"
          exit 1
